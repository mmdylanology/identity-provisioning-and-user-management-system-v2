services:
  keycloak:
    image: quay.io/keycloak/keycloak:24.0.3
    container_name: kc-v2
    command:
      - start-dev
      - --http-port=8080
      - --hostname=localhost
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HOSTNAME_STRICT_BACKCHANNEL: "false"
      KC_PROXY: none
      KC_HTTP_ENABLED: "true"
      KC_HOSTNAME_STRICT_HTTPS: "false"
      KC_HEALTH_ENABLED: "true"
      KC_HOSTNAME_STRICT: "false"
    # Exposed on different port (8082) for admin access only
    ports:
      - "8082:8080"
    networks:
      - iam-net-v2

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: iam-backend-v2
    env_file:
      - .env
    ports:
      - "8001:8000"  # Using 8001 to not conflict with v1
    depends_on:
      - keycloak
    networks:
      - iam-net-v2

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: iam-frontend-v2
    ports:
      - "3001:80"
    depends_on:
      - backend
    networks:
      - iam-net-v2

networks:
  iam-net-v2:
    driver: bridge
